<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Caldarrosta</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="192x192" href="dist/heart-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="dist/heart-512.png">
  <link rel="apple-touch-icon" href="dist/heart-180.png">

  <!-- Manifest -->
  <link rel="manifest" href="dist/manifest.json" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --accent:#e63946;
      --max-width:900px;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .screen{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .box{
      max-width:var(--max-width);
      width:100%;
      text-align:center;
    }

    .greeting{
      font-size:clamp(20px,5vw,30px);
      line-height:1.3;
      margin:0 auto 20px;
      white-space:pre-wrap;
      word-wrap:break-word;
      word-break:break-word;
    }

    .heart-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:76px;
      height:76px;
      border-radius:50%;
      background:transparent;
      border:3px solid var(--accent);
      color:var(--accent);
      font-size:34px;
      cursor:pointer;
      transition:transform .18s ease;
      outline:none;
      margin-top:10px;
    }
    .heart-btn:active{ transform:scale(.95); }

    .gallery{
      position:absolute;
      inset:0;
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .gallery.active{ display:flex; }

    .carousel{
      width:100%;
      max-width:var(--max-width);
      height:70vh;
      max-height:720px;
      position:relative;
      overflow:hidden;
      border-radius:14px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .carousel img{
      max-width:100%;
      max-height:100%;
      margin:auto;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    .caption{
      margin-top:12px;
      font-size:clamp(14px,2.4vw,18px);
      text-align:center;
      max-width:var(--max-width);
    }

    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:44px;height:44px;border-radius:8px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.06);
      color:var(--fg);
      cursor:pointer;
      user-select:none;
    }
    .arrow.left{ left:10px; }
    .arrow.right{ right:10px; }

    .hearts-layer{
      pointer-events:none;
      position:absolute;
      inset:0;
      overflow:hidden;
      z-index:30;
    }

    .falling-heart{
      position:absolute;
      top:-60px;
      font-size:22px;
      animation:fall linear forwards;
      opacity:0.95;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    @keyframes fall{
      to{
        transform:translateY(120vh) rotate(360deg) scale(.9);
        opacity:0;
      }
    }

    @media (max-height:420px){
      .carousel{ height:56vh; }
    }
  </style>

  <script src="dist/main.js"></script>
</head>

<body>
  <div class="app" id="app">

    <section class="screen" id="welcomeScreen" aria-hidden="false">
      <div class="box">
        <p id="greeting" class="greeting" aria-live="polite"></p>

        <button id="openGalleryBtn" class="heart-btn" style="display:none">
          ❤️
        </button>
      </div>
    </section>

    <section class="gallery" id="galleryScreen" aria-hidden="true">
      <div class="carousel" id="carousel" tabindex="0" aria-live="polite">
        <div class="arrow left" id="prevBtn">◀</div>
        <div class="arrow right" id="nextBtn">▶</div>
        <div id="imageWrapper" style="width:100%;height:100%;display:flex;align-items:center;justify-content:center"></div>
      </div>

      <div class="caption" id="caption"></div>
      <div class="hint"></div>
    </section>

    <div class="hearts-layer" id="heartsLayer"></div>
  </div>
</body>
</html>
